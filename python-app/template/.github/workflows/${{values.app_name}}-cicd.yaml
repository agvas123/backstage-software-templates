name: cicd

on:
  push:
    paths:
      - src/**
    branches:
      - master    

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ '${{ secrets.DOCKERHUB_USERNAME }}' }}
          password: ${{ '${{ secrets.DOCKERHUB_TOKEN }}' }}
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
        #   tags: alvarogv19/python-app:latest
          tags: alvarogv19/${{values.app_name}}:${{  '${{ github.sha }}'  }}
    outputs:
      commit_id: ${{  '${{ github.sha }}'  }}
  cd:
    needs: ci
    runs-on: self-hosted
    steps:
      - name: Clone repo
        uses: actions/checkout@v3
      - name: Modify values file
        shell: bash
        run: |
          # 1. Definimos el tag de forma limpia
          TAG="${{ '${{ needs.ci.outputs.commit_id }}' }}"
          FILE="charts/${{ values.app_name }}/values-${{ values.app_env }}.yaml"

          echo "Actualizando $FILE con el tag $TAG"

          # 2. Instalamos yq (versión de Python)
          sudo apt-get update && sudo apt-get install -y python3-pip
          pip3 install yq --break-system-packages || pip3 install yq

          # 3. DEBUG: Imprimimos el archivo antes de editarlo para ver por qué falla
          echo "--- Contenido de $FILE antes del cambio ---"
          cat "$FILE"
          echo "--- Fin del archivo ---"

          # 4. Ejecutamos yq usando comillas dobles externas para Bash 
          # y escapando las internas para el valor
          yq -i -Y ".image.tag = \"$TAG\"" "$FILE"
      - 
        name: Github push
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Update values.yaml with commit ${{needs.ci.outputs.commit_id}}'
      -
        name: Argocd install
        shell: bash
        run: |
          curl -k -sSL -o argocd https://argocd-server.argocd/download/argocd-linux-amd64
          chmod +x argocd
          sudo mv ./argocd /usr/local/bin/argocd
      -
        name: Argocd app sync
        shell: bash
        run: |
          argocd login argocd-server.argocd:443 \
            --insecure \
            --username admin \
            --password "${{ '${{ secrets.ARGOCD_PASSWORD }}' }}" \
            --grpc-web
          argocd app sync ${{values.app_name}}